<script id="1-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

	varying vec4 fragcolor;
	
	uniform float uMaterialShininess;

    uniform vec3 uAmbientColor;
    uniform vec3 uPointLightingLocation;
    uniform vec3 uPointLightingSpecularColor;
    uniform vec3 uPointLightingDiffuseColor;

    uniform highp vec3 uPointLightingLocation2;
    uniform highp vec3 uPointLightingSpecularColor2;
    uniform highp vec3 uPointLightingDiffuseColor2;

    uniform highp vec3 uCoefficient;

    uniform sampler2D uSampler;

    void main(void) {
        vec4 vPosition = uMVMatrix * vec4(aVertexPosition, 1.0);
        gl_Position = uPMatrix * vPosition;
		
		vec3 lightWeighting;
        vec3 PointlightDirection = normalize(uPointLightingLocation - vPosition.xyz);
        vec3 normal = normalize(uNMatrix * aVertexNormal);
        
        
        vec3 eyeDirection = normalize(-(uMVMatrix * vec4(aVertexPosition, 1.0)).xyz);
        vec3 reflectionDirection = reflect(-PointlightDirection, normal);

        vec3 PointlightDirection2 = normalize(uPointLightingLocation2 - vPosition.xyz); 
        vec3 reflectionDirection2 = reflect(-PointlightDirection2, normal);

        float specularLightWeighting = pow(max(dot(reflectionDirection, eyeDirection), 0.0), uMaterialShininess);
        float specularLightWeighting2 = pow(max(dot(reflectionDirection2, eyeDirection), 0.0), uMaterialShininess);
        
        float diffuseLightWeighting = max(dot(normal, PointlightDirection), 0.0);
        float diffuseLightWeighting2 = max(dot(normal, PointlightDirection2), 0.0);
        
        float distance1 = length(uPointLightingLocation - vPosition.xyz);
        float distance2 = length(uPointLightingLocation2 - vPosition.xyz);
        
        lightWeighting = uAmbientColor * uCoefficient[0]            
            + uPointLightingDiffuseColor * diffuseLightWeighting * uCoefficient[1] / pow(distance1 , 2.0)
            + uPointLightingDiffuseColor2 * diffuseLightWeighting2 * uCoefficient[1] / pow(distance2 , 2.0);       

        vec4 fragmentColor;
        vec3 spec1 = uPointLightingSpecularColor * specularLightWeighting * uCoefficient[2];
        vec3 spec2 = uPointLightingSpecularColor2 * specularLightWeighting2 * uCoefficient[2];

		fragmentColor = texture2D(uSampler, vec2(aTextureCoord.s, aTextureCoord.t));
		fragcolor = vec4(fragmentColor.rgb * lightWeighting + spec1 + spec2 , fragmentColor.a);
		
		
    }
</script>

<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
            gl.getExtension("OES_standard_derivatives");
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderPrograms = [];

    function initShaders(i) {
        if (shaderPrograms[i] != null)
            return;

        var fragmentShader = getShader(gl, i + "-fs");
        var vertexShader = getShader(gl, i + "-vs");

        var shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        if (teapotVertexPositionBuffer == null || teapotVertexNormalBuffer == null || teapotVertexTextureCoordBuffer == null || teapotVertexIndexBuffer == null) {
            return;
        }

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight  , 0.1, 100.0, pMatrix);


        for (var i = 0; i < 0; i ++) {
            gl.useProgram(shaderPrograms[i]);
            gl.uniform3f(
                shaderPrograms[i].ambientColorUniform,
                parseFloat(document.getElementById("ambientR").value),
                parseFloat(document.getElementById("ambientG").value),
                parseFloat(document.getElementById("ambientB").value)
            );

                parseFloat(document.getElementById("lightPositionZ").value)
            );

            gl.uniform3f(

                parseFloat(document.getElementById("specularR").value),
                parseFloat(document.getElementById("specularG").value),
                parseFloat(document.getElementById("specularB").value)
            );

            gl.uniform3f(
                shaderPrograms[i].pointLightingDiffuseColorUniform,
                parseFloat(document.getElementById("diffuseR").value),
                parseFloat(document.getElementById("diffuseG").value),
                parseFloat(document.getElementById("diffuseB").value)
            );

            gl.uniform3f(
                shaderPrograms[i].pointLightingLocationUniform2,
                parseFloat(document.getElementById("lightPositionX_2").value),
                parseFloat(document.getElementById("lightPositionY_2").value),
                parseFloat(document.getElementById("lightPositionZ_2").value)
            );

            gl.uniform3f(

                parseFloat(document.getElementById("specularR_2").value),
                parseFloat(document.getElementById("specularG_2").value),
                parseFloat(document.getElementById("specularB_2").value)
            );

            gl.uniform3f(
                shaderPrograms[i].pointLightingDiffuseColorUniform2,
                parseFloat(document.getElementById("diffuseR_2").value),
                parseFloat(document.getElementById("diffuseG_2").value),
                parseFloat(document.getElementById("diffuseB_2").value)
            );
            gl.uniform3f(
                shaderPrograms[i].CoefficientUniform,
                parseFloat(document.getElementById("Ka").value),
                parseFloat(document.getElementById("Kd").value),
                parseFloat(document.getElementById("Ks").value)
            );
            


            mat4.identity(mvMatrix);

            mat4.translate(mvMatrix, Coordinate[i]);
           
            mat4.rotate(mvMatrix, degToRad(teapotAngle[i]), rotate[i]);
            if( i == 1){
                mat4.scale(mvMatrix , [(Math.sin(teapotAngle[i]/4)+1.5)/2 , (Math.sin(teapotAngle[i]/4)+1.5)/2 , (Math.sin(teapotAngle[i]/4)+1.5)/2]);
            }
            //mat4.scale(mvMatrix , [0.1,0.1,0.1]);
            gl.activeTexture(gl.TEXTURE0);

            gl.bindTexture(gl.TEXTURE_2D, galvanizedTexture);
            
            gl.uniform1i(shaderPrograms[i].samplerUniform, 0);

            gl.uniform1f(shaderPrograms[i].materialShininessUniform, parseFloat(document.getElementById("shininess").value));

            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexPositionBuffer);
            gl.vertexAttribPointer(shaderPrograms[i].vertexPositionAttribute, teapotVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexTextureCoordBuffer);
            gl.vertexAttribPointer(shaderPrograms[i].textureCoordAttribute, teapotVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.bindBuffer(gl.ARRAY_BUFFER, teapotVertexNormalBuffer);
            gl.vertexAttribPointer(shaderPrograms[i].vertexNormalAttribute, teapotVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);
            
            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, teapotVertexIndexBuffer);
            setMatrixUniforms(i);
            gl.drawElements(gl.TRIANGLES, teapotVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        }
        drawFCobj();    
    }


    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;
            teapotAngle[1] += 0.03 * elapsed;
            teapotAngle[0] += 0.04 * elapsed;
            teapotAngle[2] += 0.03 * elapsed;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("ICG-canvas");
        initGL(canvas);
        for(var i = 1;i < 4 ;i++)

        loadTeapot();

        gl.clearColor(0.0, 0.2, 0.2, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }
